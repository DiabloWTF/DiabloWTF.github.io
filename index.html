<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo Client <3</title>
    <style>
        body {
            background-color: rgb(36, 37, 38);
            color: #aa8dd8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            animation: fadein 2s;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            animation: fadein 2s;
        }
        p {
            font-size: 14px;
            margin-top: 0;
            margin-bottom: 20px;
            animation: fadein 2s;
        }
        button {
            background-color: #aa8dd8;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            animation: fadein 2s;
        }
        button:hover {
            background-color: #9a7cc8;
        }
        img {
            max-width: 150px; 
            height: 150px;
            margin-bottom: 10px;
            animation: fadein 2s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .about-section {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .about-section a {
            color: #aa8dd8;
            text-decoration: none;
            margin: 5px 0;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background .square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(170, 141, 216, 0.2);
            box-shadow: 0 0 10px 2px rgba(170, 141, 216, 0.5);
            animation: move 20s linear infinite;
        }
        .background .square:nth-child(odd) {
            background-color: rgba(170, 141, 216, 0.3);
            box-shadow: 0 0 20px 4px rgba(170, 141, 216, 0.7);
        }
        .background .square:nth-child(1) { top: 10%; left: 20%; animation-duration: 15s; }
        .background .square:nth-child(2) { top: 70%; left: 30%; animation-duration: 25s; }
        .background .square:nth-child(3) { top: 50%; left: 50%; animation-duration: 20s; }
        .background .square:nth-child(4) { top: 30%; left: 70%; animation-duration: 18s; }
        .background .square:nth-child(5) { top: 80%; left: 80%; animation-duration: 22s; }
        .background .square:nth-child(6) { top: 20%; left: 80%; animation-duration: 19s; }
        .background .square:nth-child(7) { top: 40%; left: 10%; animation-duration: 21s; }
        .background .square:nth-child(8) { top: 60%; left: 90%; animation-duration: 23s; }
        .background .square:nth-child(9) { top: 85%; left: 15%; animation-duration: 24s; }
        .background .square:nth-child(10) { top: 10%; left: 90%; animation-duration: 26s; }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0) rotate(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <img src="https://images.emojiterra.com/twitter/512px/1f608.png" alt="Image">
    <h1>Diablo Client</h1>
    <p>Made by Vince, Tanner, and Syuto</p>
    <a href="https://discord.gg/3WwF7W3t5P">
        <button>Join Discord</button>
    </a>
    <button onclick="toggleAbout()">About Us</button>
    <div class="about-section" id="about-section">
        <a href="https://e-z.bio/Tanner">Diablo Dev - Tanner</a>
        <a href="https://e-z.bio/Syuto">Diablo Dev - Syuto</a>
        <a href="https://e-z.bio/devvince">Diablo Dev - Vince</a>
        <a href="https://e-z.bio/JadeXD">Home Page Designer - JadeXD</a>
    </div>

    <script>
        function toggleAbout() {
            var aboutSection = document.getElementById('about-section');
            if (aboutSection.style.display === "none") {
                aboutSection.style.display = "flex";
            } else {
                aboutSection.style.display = "none";
            }
        }
    </script>
</body>
</html>
